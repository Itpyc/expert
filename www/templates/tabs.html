<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': hideTabs}">
  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="消息中心" icon-off="ion-ios-chatboxes-outline" badge="badgeCount" badge-style="bageStyle" icon-on="ion-ios-chatboxes" href="#/tab/msgs">
    <ion-nav-view name="tab-msgs"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="资讯" icon-off="ion-ios-briefcase-outline" icon-on="ion-ios-gear" href="#/tab/office">
    <ion-nav-view name="tab-office"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="个人中心" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
