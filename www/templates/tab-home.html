    <div style="width: 100% !important;height: 12px;background: #eeeeee;"></div>
  </ion-content>
  <script id="my-modal.html" type="text/ng-template">
    <div class="modal">
      <ion-header-bar class="bar bar-header">
        <h1 class="title">状态设置</h1>
        <button class="button button-primary" ng-click="modal.hide()">Cancel</button>
      </ion-header-bar>
      <ion-content>
        <div class="item item-divider">在线状态设置</div>
        <ion-radio ng-repeat="item in statuslist"
                   ng-value="item.value"
                   ng-model="selectedStatus.selected">
          {{ item.text }}
        </ion-radio>
        <div class="item item-divider"></div>
      <!--  <ion-radio ng-repeat="item in statuslist"
                   ng-value="item.value"
                   ng-model="selectedStatus">
          {{ item.text }}{{selectedStatus}}
        </ion-radio>-->
      <!--  <ion-toggle ng-model="status.checked" ng-checked="status.checked">
          <i class="icon ion-ios-bell-outline" style="color: #0a9dc7;font-size: 25px;"></i>
          <span ng-show="status.checked">在线</span>
          <span ng-show="!status.checked">离线</span>
        </ion-toggle>-->
        <ion-toggle ng-repeat="item in serverlist"
                    ng-model="item.checked"
                    ng-checked="item.checked">
          <i class="icon" ng-class="item.icon" style="color: #0a9dc7;font-size: 25px;"></i>
          <span style="color: #660000;">{{ item.text }}</span>
          <span ng-show="item.checked">开启</span>
          <span ng-show="!item.checked">关闭</span>
        </ion-toggle>
      </ion-content>
    </div>
  </script>
</ion-view>
